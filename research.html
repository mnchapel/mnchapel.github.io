---
layout: default
title: Research
---

{% assign sorted_research_projects = site.research_projects | sort:"date_start" | reverse %}
{% for research_project in sorted_research_projects %}
	<div class="col-md-4">
		<div class="card mb-4 shadow-sm">
			<a href="research_projects/{{ research_project.filename }}">
			<img src={{research_project.img_filename}} width="100%">
				<div class="card-body">
					<p class="card-text">{{ research_project.title }}</p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item center">{{research_project.type}}</li>
				</ul>
			</a>
		</div>
	</div>
{% endfor %}
